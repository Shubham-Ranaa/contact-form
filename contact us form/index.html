<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </header>
        <main class="content" role="main">
            <section class="left-side">
                <div class="address details">
                     <div class="topic">Address</div>
                     <div class="text-one">Boisar, Mumbai</div>
                     <div class="text-two">M.S.E.B COLONY</div>
                </div>
                <div class="phone details">
                     <div class="topic">Phone</div>
                     <div class="text-one">7219774925</div>
                </div>
                <div class="email details">
                     <div class="topic">Email</div>
                     <div class="text-one">shubhammranaa@gmail.com</div>
                </div>
            </section>

            <section class="right-side">
                <p>If you have any work from me then you can contact me whenever I get free, I can contact you back again soon.</p>
                <form id="contact-form" role="form">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" required aria-label="Name">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required aria-label="Email">
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Enter your message" required aria-label="Message"></textarea>
                    </div>
                    <div class="input-box">
                        <button type="submit">Send Now</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Contact Form</p>
        </footer>

    </div>
</body>
</html>
